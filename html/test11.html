<html>
<head>
  <title>웹사이트</title>
  <style>
    *{box-sizing:border-box; margin:0; padding:0; line-height:1.4;}
    a{text-decoration:none;}
    h2{margin-bottom:30px;}
    header{ background-color: #666; padding: 30px; text-align: center; font-size: 35px; color: white;}
    header a{color:#fff;}
    header a:after{content:" | "}
    header a:last-child:after{content:""}
    main{display:flex;}
    section {padding: 20px;  width: 70%; background-color: #fff; }
    aside {padding: 20px;  width: 20%; background-color: #f1f1f1; }
    aside nav ul li{display:block;}
    article label{display:inline-block; width:120px; margin-bottom:20px; font-weight:bold; color: #3369ff}
    footer{background-color: #777; padding: 20px; text-align: center; color: white;}
  </style>
</head>
<body>
  <header>
    <h1>logo</h1>
    <nav>
      <ul>
        <ll><a href="#">메뉴1</a></li>
        <ll><a href="#">메뉴2</a></li>
        <ll><a href="#">메뉴3</a></li>
      </ul>
    </nav>
  </header>
  <main> <!-- 문서 내부의 핵심적인 contents를 지칭할때 사용 -->
    <aside> <!-- 문서에 별도 contents를 지정함.보통 배너, 광고, 기타링크 등의 사이드바를 통한 핵심 contents와는 관련이 없는 내용들 -->
      <nav>
        <ul>
          <ll><a href="#">좌측메뉴1</a></li>
          <ll><a href="#">좌측메뉴2</a></li>
          <ll><a href="#">좌측메뉴3</a></li>
        </ul>
      </nav>
    </aside>
    <section><!-- 문서의 일반적인 영역 -->
      <article> <!-- 독립적으로 구분되거나 재사용 가능한 영역을 설정. 매거진, 뉴스, 기사 블로그등에 사용. 독립성을 가지고 있는 영역 -->
        <h2>회원가입</h2>
        <form name="" method="post" action="atom.jsp">
          <div>
            <label for="name">성명 : </label>
            <input type="text" name="name" id="name" maxlength="3" size="5"/>
          </div>
          <div>
            <label for="age">나이 : </label>
            <input type="number" name="age" id="age" min="1" max="100"/>
          </div>
          <div>
            <label for="nickName">닉네임 : </label>
            <input type="text" name="nickName" id="nickName" size="10" value="닉네임" readonly/>
          </div>
          <div>
            <label for="pwd">비밀번호 : </label>
            <input type="password" name="pwd" id="pwd" maxlength="10"/>
          </div>
          <div>
            <label for="search">검색어 : </label>
            <input type="search" name="search" id="search" />
          </div>
          <div>
            <label for="email">이메일 : </label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="tel">연락처 : </label>
            <input type="tel" name="tel" id="tel" />
          </div>
          <div>
            <label for="gender">성별 : </label>
            <input type="radio" name="gender" id="gender1" /> 남자
            <input type="radio" name="gender" id="gender2" checked/> 여자
          </div>
          <div>
            <label for="card">카드 : </label>
            <input type="checkbox" name="card" id="card1" /> 삼성카드
            <input type="checkbox" name="card" id="card2" checked/> BC카드
            <input type="checkbox" name="card" id="card3" /> 신한카드
            <input type="checkbox" name="card" id="card4" /> 국민카드
            <input type="checkbox" name="card" id="card5" /> 엘지카드
            <input type="checkbox" name="card" id="card6" checked/> 롯데카드
          </div>
          <div>
            <label for="job">직업 : </label>
            <select name="job" id="job">
              <option>선택</option>
              <option>학생</option>
              <option>회사원</option>
              <option>군인</option>
              <option>의사</option>
              <option>기타</option>
            </select>
          </div>
          <div>
            <label for="job">좋아하는 음식 : </label>
            <select name="food" id="food" size="5" multiple>
              <option>짜장면</option>
              <option>돈까스</option>
              <option>국수</option>
              <option>만두</option>
              <option>피자</option>
              <option>사탕</option>
              <option>초콜릿</option>
              <option>커피</option>
            </select>
          </div>
          <div>
            <label for="content">자기소개 : </label>
            <textarea name="content" rows="5" cols="50"></textarea>
          </div>
          <div>
            <label for="date">날짜 : </label>
            <input type="date" name="date">
          </div>
          <div>
            <label for="time">시간 : </label>
            <input type="time" name="time">
          </div>
          <div>
            <label for="file">파일첨부 : </label>
            <input type="file" name="file" id="file" />
          </div>
          <div>
            <!-- <input type="submit" value="전송" />
            <input type="reset" value="다시입력" /> -->
            <button type="submit">전송</button>
            <button type="reset">다시입력</button>
          </div>
        </form>
     </article>
    </section>
  </main>
  
  <footer>
    <address>
      <a href="mailto:ara419@naver.com">ara419@naver.com</a>
      <a href="tel:010-2622-0194">010-2622-0194</a>
    </address>
  </footer>
</body>
</html>
