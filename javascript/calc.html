<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h2 class="text-center m-5">계산기</h2>
  <!-- 계산기화면 -->
  <div id>
    <h3 class="blind">계산결과</h3>
    <p id="express_text">1+2</p>
    <p id="result_text">3</p>
  </div>
  <ul>
    <li><button onclick="">CE</button></li>
    <li><button onclick="">&#40;</button></li> <!-- 왼쪽괄호 -->
    <li><button onclick="">&#41;</button></li> <!-- 오른쪽괄호 -->
    <li><button onclick="">&#215;</button></li> <!-- 곱하기 -->
    <li><button onclick="">1</button></li>
    <li><button onclick="">2</button></li>
    <li><button onclick="">3</button></li>
    <li><button onclick="">&#247;</button></li> <!-- 나누기 -->
    <li><button onclick="">4</button></li>
    <li><button onclick="">5</button></li>
    <li><button onclick="">6</button></li>
    <li><button onclick="">&#247;</button></li> <!-- 빼기 -->
    <li><button onclick="">7</button></li>
    <li><button onclick="">8</button></li>
    <li><button onclick="">9</button></li>
    <li><button onclick="">+</button></li> <!-- 더하기 -->
    <li><button onclick="">.</button></li>
    <li><button onclick="">0</button></li>
    <li><button onclick="">하나씩지우개버튼</button></li>
    <li><button onclick="">=</button></li> <!-- 결과값보기 -->
  </ul>
</body>
</html>
