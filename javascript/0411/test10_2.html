<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10_2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function myFunc(){
      let name = document.myForm.name.value;
      let age = document.myForm.age.value;
      let gender = document.myForm.gender.value;
      let addr = document.myForm.addr.value;
      // alert("성명: "+name+", 나이:"+age+", 성별:"+gender+", 주소:"+addr);
      if(name.trim() == ""){
        alert("성명을 입력하세요!");
        myForm.name.focus();
      }
      else if(age.trim() == ""){
        alert("나이를 입력하세요!");
        myForm.age.focus();
      }
      else if(addr.trim() == ""){
        alert("주소를 입력하세요!");
        myForm.addr.focus();
      }
      else{
        myForm.submit();
      }
    }
    
  </script>

</head>
<body>
  <div class="container">
    <h2 class="text-center">본문</h2>
    <form name="myForm">
      <table class="table table-bordered">
        <tr>
          <th><label for="name">성명 : </label></th>
          <td><input type="text" name="name" id="name" placeholder="이름을 입력하세요" required autofocus  class="form-control"/></td>
        </tr>
        <tr>
          <th><label for="age">나이 : </label></th>
          <td><input type="number" name="age" id="age"  class="form-control"/></td>
        </tr>
        <tr>
          <th><label for="gender">성별 : </label></th>
          <td>
            <input type="radio" name="gender" id="gender1" value="남자"/>남자
            <input type="radio" name="gender" id="gender2" value="여자" checked/>여자
          </td>
        </tr>
        <tr>
          <th><label for="addr">주소 : </label></th>
          <td><input type="text" name="addr" id="addr" class="form-control"/></td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">
            <input type="button" onclick="myFunc()"  class="btn btn-primary" value="전송"/>
            <input type="reset"  class="btn btn-secondary" value="다시입력" />
            <input type="button"  class="btn btn-warning" value="돌아가기" />
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
