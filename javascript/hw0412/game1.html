<!DOCTYPE html>
<html lang="ko">
<head>
  <title>2024-04-12 숙제-숫자맞추기게임</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {margin: 50px auto;}
  </style>
  <script>
    'use strict';
    function logoutCheck(){
      let ans = prompt("로그아웃 하시겠습니까? (Y/N)");
      if(ans.trim().toUpperCase() == "Y"){
        location.href = './login.html';
      }
    }
    window.onload = function (){
      let colors = ['white', '#ffe6e6','#ffffb3','#ffffb3','#f2e6ff','#e6f7ff','#ffddcc'];
      let num = parseInt(Math.random()*7);
      document.querySelector('.jumbotron').style.backgroundColor = colors[num];
    }

    // 1에서 100까지의 숫자 랜덤생성
    let randomNum = Math.floor(Math.random()*100)+1;
    console.log("randomNum : ", randomNum);
    let cnt = 0;
    
    function checkNum(){
      cnt++;
      let res = document.getElementById("res");
      let guessNum = document.getElementById("guessNum").value;
      if(guessNum == randomNum) res.innerText = `도전횟수: ${cnt}. 축하합니다 정답입니다!`;
      else if(guessNum > randomNum) res.innerText = `도전횟수: ${cnt}. 입력한 수${guessNum} 보다 더 작습니다. `;
      else res.innerText = `도전횟수: ${cnt}. 입력한 수${guessNum} 보다 더 큽니다.`;


      document.getElementById("guessNum").value = "";
      document.getElementById("guessNum").focus();
    }

  </script>
</head>
<body>
  <div class="jumbotron text-center mb-0">
    <h1>2024-04-12 숙제</h1>
    <p>Resize this responsive page to see the effect!</p> 
  </div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="main.html">Main</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="game1.html">숫자맞추기게임</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="game2.html">가위바위보게임</a>
        </li>
      </ul>
      <button type="button" class="btn btn-primary btn-sm" onclick="logoutCheck()">로그아웃</button>
    </div>  
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>숫자맞추기게임</h2>
        <p class="mb-5">1~100까지의 수를 맞춰보세요~!</p>
        
        <div class="input-group mb-3">
            <input type="number" id="guessNum" name="guessNum" class="form-control" placeholder="숫자를 입력해주세요" />
            <div class="input-group-append"><button class="btn btn-success" type="submit" onclick="checkNum()" >제출</button></div>
        </div>

        <div id="res"></div> <!-- 결과표시-->
      </div>
    </div>
  </div>

  <footer class="jumbotron text-center mb-0">Copyright ⓒ Eunha. All rights reserved.</footer>


</body>
</html>
