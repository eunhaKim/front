<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test11</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function fCheck(){
      let su1 = myForm.su1.value;
      let su2 = myForm.su2.value;
      let op = myForm.op.value;
      let res = su1 + op + su2;

      alert("결과: " + eval(res));
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>일반계산기</h2>
    <form name="myForm">
      <div class="row">
        <div class="col">첫번째 수</div>
        <div class="col"><input type="number" name="su1" value="1" min="0" class="form-control"></div>
      </div>
      <div class="row">
        <div class="col">연산자</div>
        <div class="col">
          <select name="op" class="form-control">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">두번째 수</div>
        <div class="col"><input type="number" name="su2" value="1" min="0" class="form-control"></div>
      </div>
      <div class="row">
        <div class="col">결과</div>
        <div class="col">
          <input type="text" name="res" readonly class="form-control">
        </div>
      </div>
      <div class="row">
          <input type="button" value="계산하기" onclick="fCheck()" class="btn btn-success form-control" />
        </div>
      </div>
    </form>
  </div>
</body>
</html>
